
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .calculator {
            width: 320px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #777;
        }

        button:active {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled placeholder="0">
        <div class="buttons">
            <!-- Row 1 -->
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="insert('%')">%</button>
            <button onclick="insert('/')">÷</button>

            <!-- Row 2 -->
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')">×</button>

            <!-- Row 3 -->
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('-')">−</button>

            <!-- Row 4 -->
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('+')">+</button>

            <!-- Row 5 -->
            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="insert('^')">^</button>

            <!-- Scientific Functions -->
            <button onclick="squareRoot()">√</button>
            <button onclick="logBase10()">log</button>
            <button onclick="insert('(')">(</button>
            <button onclick="insert(')')">)</button>
            <button onclick="sin()">sin</button>
            <button onclick="cos()">cos</button>
            <button onclick="tan()">tan</button>
        </div>
    </div>

    <script>
        function insert(value) {
            let display = document.getElementById("display");
            if (display.value === "0" && value !== '.') {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            document.getElementById("display").value = "0";
        }

        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1) || "0";
        }

        function calculate() {
            let display = document.getElementById("display");
            let expression = display.value.replace("^", "**");
            try {
                display.value = eval(expression);
            } catch (error) {
                display.value = "Error";
            }
        }

        function squareRoot() {
            let display = document.getElementById("display");
            try {
                display.value = Math.sqrt(eval(display.value));
            } catch (error) {
                display.value = "Error";
            }
        }

        function logBase10() {
            let display = document.getElementById("display");
            try {
                display.value = Math.log10(eval(display.value));
            } catch (error) {
                display.value = "Error";
            }
        }

        function sin() {
            let display = document.getElementById("display");
            try {
                display.value = Math.sin((Math.PI / 180) * eval(display.value));
            } catch (error) {
                display.value = "Error";
            }
        }

        function cos() {
            let display = document.getElementById("display");
            try {
                display.value = Math.cos((Math.PI / 180) * eval(display.value));
            } catch (error) {
                display.value = "Error";
            }
        }

        function tan() {
            let display = document.getElementById("display");
            try {
                display.value = Math.tan((Math.PI / 180) * eval(display.value));
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
